paths:
  /api/user/profile:
    post:
        summary: user creates profile (no func token).
        tags: [Profile]
        parameters:
            - in: header
              name: x-token
              schema:
                type: string
                required: true
                description: user token
        requestBody:
            required: true
            content: 
                application/json:
                    schema:
                        type: object
                        $ref: '#/components/schemas/Profile'
        responses:
            200: 
                description: return profile!
                content:
                    application/json:
                        schema:
                            type: string
            422:
                description: return error "info about requireds fields".
                content:
                    application/json:
                        schema:
                            type: object
                            $ref: '#/components/schemas/ValidationError'
            500:
                description: return internal error!
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ok:
                                    type: boolean
                                    example: false
                                msg:
                                    type: string
                                    example: Please talk to the administrator
  /api/user/profile/{id}:
