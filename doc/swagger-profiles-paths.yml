paths:
  /api/profiles/user/profile:
    post:
        summary: creates profile (aún no es funcional token, se puede poner cualquier cosa)
        tags: [Profile]
        parameters:
            - in: header
              name: x-token
              schema:
                type: string
                required: true
                description: user token
        requestBody:
            required: true
            content: 
                application/json:
                    schema:
                        type: object
                        $ref: '#/components/schemas/Profile'
        responses:
            201: 
                description: return profile!
