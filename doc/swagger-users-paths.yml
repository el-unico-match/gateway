
paths:
  /api/user/current:
    get:
        summary: get data from the user associated with the token 
        tags: [User]
        parameters:
            - in: header
              name: x-token
              schema:
                type: string
                required: true
                description: user token
        responses:
            200: 
                description: return user data!
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ok:
                                    type: boolean
                                    example: true
                                user:
                                    type: object
                                    $ref: '#/components/schemas/UserSharedData'
            400:
                description: return error no token!
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ok:
                                    type: boolean
                                    example: false
                                msg:
                                    type: string
                                    example: There is no token in the request
            401:
                description: return error invalid token!
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ok:
                                    type: boolean
                                    example: false
                                msg:
                                    type: string
                                    example: Invalid token
            404:
                description: return error not found!
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ok:
                                    type: boolean
                                    example: false
                                msg:
                                    type: string
                                    example: The user does not exist
            500:
                description: return internal error!
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ok:
                                    type: boolean
                                    example: false
                                msg:
                                    type: string
                                    example: Please talk to the administrator
  /api/login:
    post:
        summary: login user 
        tags: [User]
        requestBody:
            required: true
            content: 
                application/json:
                    schema:
                        type: object
                        properties:
                            email:
                                type: string
                                example: rafaelputaro@gmail.com
                            password:
                                type: string
                                description: numbers, letters and at least one symbol
                                minLength: 6
                                example: rafa123el88*
        responses:
            202: 
                description: return user data and token!
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ok:
                                    type: boolean
                                    example: true
                                user:
                                    type: object
                                    $ref: '#/components/schemas/UserSharedData'
                                token:
                                    type: string
                                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOiI2NjJkMGMxMzRmMjA5MTk5ZDJmMjc0YTMiLCJuYW1lIjoicmFmYWVsIiwiaWF0IjoxNzE0MjUxMjUxLCJleHAiOjE3MTQyNTg0NTF9.ky8davH_RhQrscgs4k3dnLXJPB5mrdD6RVmWtv5dqUA
            400:
                description: return error "Incorrect username or password" or "Email has not been entered" or "Password has not been entered"!
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ok:
                                    type: boolean
                                    example: false
                                msg:
                                    type: object
                                    example: The user has been blocked
            401:
                description: return error "The user has been blocked"!
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ok:
                                    type: boolean
                                    example: false
                                msg:
                                    type: string
                                    example: The user has been blocked
            404:
                description: return error not found!
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ok:
                                    type: boolean
                                    example: false
                                msg:
                                    type: string
                                    example: The user does not exist
            500:
                description: return internal error!
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ok:
                                    type: boolean
                                    example: false
                                msg:
                                    type: string
                                    example: Please talk to the administrator
  /api/token:
    post:
        summary: returns a new token from request's token. In case of error use login
        tags: [User]
        parameters:
            - in: header
              name: x-token
              schema:
                type: string
                required: true
                description: user token
        responses:
            201: 
                description: return user token!
                content:
                    application/json:
