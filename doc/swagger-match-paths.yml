paths:
  /api/user/{id}/matchs:
    get:
        summary: get list of matchs for the user 
        tags: [Match]
        parameters:
            - in: header
              name: x-token
              schema:
                type: string
                required: true
                description: user token
            - in: path
              name: id
              required: true
              schema:
                type: string
        responses:
            200:
                description: successful Response
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: object
                                $ref: '#/components/schemas/MatchOut'
            422:
                description: Validation Error.
                content:
                    application/json:
                        schema:
                            type: object
                            $ref: '#/components/schemas/ValidationError'
            500:
                description: return internal error!
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                ok:
                                    type: boolean
                                    example: false
                                msg:
                                    type: string
                                    example: Please talk to the administrator
